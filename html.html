<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk ASYIQIN 💌</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', cursive;
      color: #d63384;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: auto;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin: 20px 0;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-top: 20px;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <h1>Hai ASYIQIN, Bidadari Hatiku 💕</h1>
  <div class="heart">💖</div>
  <p>
    Aku nggak tahu gimana cara dunia bekerja, tapi aku tahu satu hal: 
    setiap hariku jadi lebih indah karena ada kamu, ASYIQIN. 😍
  </p>

  <p><strong>Aku cinta kamu sampe server HTML meledak 💥💘</strong></p>

  <!-- Gambar dari foto kalian -->
  <img src="asyiqin.png" alt="Foto Kita Berdua">

  <br>
  <button class="btn" onclick="alert('ASYIQIN, kamu lucu banget tau nggak? 🥰')">Klik kalau kamu senyum 😆</button>

  <!-- Musik romantis autoplay -->
  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio 😢
  </audio>
</body>
</html>
